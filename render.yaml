services:
  - type: web
    name: apc-reference-hub
    runtime: docker
    rootDir: apc_reference_hub
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: APC_APP
        value: hub

  - type: web
    name: cardnews-studio
    runtime: docker
    rootDir: apc_reference_hub
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: APC_APP
        value: cardnews
