services:
  - type: web
    name: apc-reference-hub
    runtime: docker
    rootDir: apc_reference_hub
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: APC_HUB_DATA_DIR
        value: /var/data
    disk:
      name: apc-reference-hub-data
      mountPath: /var/data
      sizeGB: 1
